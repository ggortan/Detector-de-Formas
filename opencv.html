    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
    color: black;
    font-weight: bold;
    font-size: 1.2em;
  }
  #botaoIrParaUpload:hover {
    background: rgba(255, 165, 0, 1);
  }
  #rodape {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 32px; /* rodapé mais fino */
    background: rgba(0, 0, 0, 0.8);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    font-size: 0.9em;
    user-select: none;
    z-index: 12;
    gap: 12px;
  }
  #iconesRodape {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 0 0 auto;
  }

<body>

  <canvas id="saidaCanvas"></canvas>

<script src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>
<script>
let elementoVideo = document.getElementById('elementoVideo');
let saidaCanvas = document.getElementById('saidaCanvas');
let contexto = saidaCanvas.getContext('2d');
let rotulosDiv = document.getElementById('rotulos');
let botaoAlternarCamera = document.getElementById('botaoAlternarCamera');
let botaoIrParaUpload = document.getElementById('botaoIrParaUpload');

let fluxoVideo = null;
let estaProcessando = false;
let formasDetectadas = [];
let formasDetectadasUltimaVez = [];
let usarCameraFrontal = false; // false = traseira, true = frontal

const contextoAudio = new (window.AudioContext || window.webkitAudioContext)();

function tocarSom(frequencia) {
  const oscilador = contextoAudio.createOscillator();
  const ganho = contextoAudio.createGain();
  oscilador.connect(ganho);
  ganho.connect(contextoAudio.destination);
  oscilador.type = 'sine';
  oscilador.frequency.setValueAtTime(frequencia, contextoAudio.currentTime);
  ganho.gain.setValueAtTime(0.15, contextoAudio.currentTime);
  oscilador.start();
  oscilador.stop(contextoAudio.currentTime + 0.3);
}

const sonsFormas = {
  'triangulo': 660,    // Mi agudo
  'quadrilatero': 440, // Lá médio
  'circulo': 330       // Mi grave
};

async function iniciarCamera() {
  if (fluxoVideo) {
    fluxoVideo.getTracks().forEach(trilha => trilha.stop());
  }
  try {
    const restricoes = { video: { facingMode: usarCameraFrontal ? 'user' : 'environment' }, audio: false };
    fluxoVideo = await navigator.mediaDevices.getUserMedia(restricoes);
    elementoVideo.srcObject = fluxoVideo;
    await elementoVideo.play();
    ajustarTamanhoCanvas();
  } catch (erro) {
    rotulosDiv.textContent = 'Erro ao acessar câmera: ' + erro.message;
  }
}

function ajustarTamanhoCanvas() {
  saidaCanvas.width = elementoVideo.videoWidth;
  saidaCanvas.height = elementoVideo.videoHeight;
  saidaCanvas.style.width = '100vw';
  saidaCanvas.style.height = '100vh';
}

function desenharContornos(destino, contornos, hierarquia) {
  let contadoresFormas = {
    triangulo: 0,
    quadrilatero: 0,
    circulo: 0
  };

  for (let i = 0; i < contornos.size(); i++) {
    let contorno = contornos.get(i);
    let area = cv.contourArea(contorno);
    if (area < 1000) {
      contorno.delete();
      continue;
    }

    let perimetro = cv.arcLength(contorno, true);
    let aproximacao = new cv.Mat();
    cv.approxPolyDP(contorno, aproximacao, 0.02 * perimetro, true);
    let vertices = aproximacao.rows;

    let cor = null;
    let tipoForma = null;

    if (vertices === 3) {
      cor = new cv.Scalar(0, 0, 255, 255); // vermelho
      tipoForma = 'triangulo';
    } else if (vertices === 4) {
      cor = new cv.Scalar(0, 255, 0, 255); // verde
      tipoForma = 'quadrilatero';
    } else if (vertices >= 8) {
      let circularidade = 4 * Math.PI * area / (perimetro * perimetro);
      if (circularidade > 0.7) {
        cor = new cv.Scalar(255, 0, 255, 255); // magenta
        tipoForma = 'circulo';
      }
    }

    if (tipoForma) {
      cv.drawContours(destino, contornos, i, cor, 3);
      formasDetectadas.push(tipoForma);

      // Atualizar contador
      contadoresFormas[tipoForma] += 1;
      let rotulo = contadoresFormas[tipoForma].toString();

      // Calcular centro aproximado do contorno
      let momentos = cv.moments(contorno);
      let cx = Math.round(momentos.m10 / momentos.m00);
      let cy = Math.round(momentos.m01 / momentos.m00);

      // Desenhar número
      cv.putText(
        destino,
        rotulo,
        new cv.Point(cx, cy),
        cv.FONT_HERSHEY_SIMPLEX,
        1,
        cor,
        2
      );
    }

    aproximacao.delete();
    contorno.delete();
  }
}

function atualizarRotulos() {
  if (formasDetectadas.length === 0) {
    rotulosDiv.textContent = 'Nenhuma forma detectada';
  } else {
    let contagem = formasDetectadas.reduce((acumulador, forma) => {
      acumulador[forma] = (acumulador[forma] || 0) + 1;
      return acumulador;
    }, {});

    let textoRotulo = 'Formas detectadas: ';
    const traducoes = {
      triangulo: 'Triângulo',
      quadrilatero: 'Quadrilátero',
      circulo: 'Círculo'
    };

    textoRotulo += Object.entries(contagem).map(([forma, qtd]) => {
      return `${traducoes[forma]} (${qtd})`;
    }).join(', ');

    rotulosDiv.textContent = textoRotulo;

    // Tocar sons (somente 1x por tipo por detecção)
    Object.keys(contagem).forEach(forma => {
      let freq = sonsFormas[forma];
      if (freq) tocarSom(freq);
    });
  }

  formasDetectadasUltimaVez = [...formasDetectadas];
}

function processarQuadro() {
  if (estaProcessando || !cv || !elementoVideo.videoWidth) return;
  estaProcessando = true;
  formasDetectadas = [];

  let src = new cv.Mat(elementoVideo.videoHeight, elementoVideo.videoWidth, cv.CV_8UC4);
  let dst = new cv.Mat();
  let cinza = new cv.Mat();
  let borrado = new cv.Mat();
  let bordas = new cv.Mat();
  let contornos = new cv.MatVector();
  let hierarquia = new cv.Mat();

  try {
    contexto.drawImage(elementoVideo, 0, 0, saidaCanvas.width, saidaCanvas.height);
    let dadosImagem = contexto.getImageData(0, 0, saidaCanvas.width, saidaCanvas.height);
    src.data.set(dadosImagem.data);

    cv.cvtColor(src, cinza, cv.COLOR_RGBA2GRAY, 0);
    cv.GaussianBlur(cinza, borrado, new cv.Size(5, 5), 0);
    cv.Canny(borrado, bordas, 50, 150);
    cv.findContours(bordas, contornos, hierarquia, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

    dst = cv.Mat.zeros(src.rows, src.cols, cv.CV_8UC4);
    desenharContornos(dst, contornos, hierarquia);

    cv.imshow('saidaCanvas', dst);

    atualizarRotulos();

  } catch (erro) {
    console.error(erro);
    rotulosDiv.textContent = 'Erro na detecção';
  } finally {
    src.delete(); dst.delete(); cinza.delete(); borrado.delete(); bordas.delete();
    contornos.delete(); hierarquia.delete();
    estaProcessando = false;
  }
}

function iniciarLoopDeteccao() {
  processarQuadro();
  setInterval(processarQuadro, 1000);
}

botaoAlternarCamera.addEventListener('click', () => {
  usarCameraFrontal = !usarCameraFrontal;
  iniciarCamera();
});

botaoIrParaUpload.addEventListener('click', () => {
  window.location.href = 'upload.html';
});

// Esperar OpenCV carregar
cv['onRuntimeInitialized'] = () => {
  rotulosDiv.textContent = 'OpenCV.js carregado! Iniciando câmera...';
  iniciarCamera().then(() => {
    iniciarLoopDeteccao();
  });
};

// Ativar áudio após interação do usuário (requisito mobile)
document.body.addEventListener('click', () => {
  if (contextoAudio.state === 'suspended') {
    contextoAudio.resume();
  }
}, { once: true });

// Ajustar canvas ao redimensionar vídeo
elementoVideo.addEventListener('loadedmetadata', () => {
  saidaCanvas.width = elementoVideo.videoWidth;
  saidaCanvas.height = elementoVideo.videoHeight;
  saidaCanvas.style.width = '100vw';
  saidaCanvas.style.height = '100vh';
});
</script>

</body>
