<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Detecção de Formas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f0f0;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 40px;
    font-size: 2.5rem;
    color: #333;
    text-align: center;
  }
  .buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 400px;
  }
  a.button {
    flex: 1 1 150px;
    text-align: center;
    padding: 15px 0;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  a.button:hover {
    background-color: #0056b3;
  }
  @media (max-width: 400px) {
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    a.button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <h1>Detecção de Formas</h1>
  <div class="buttons">
    <a href="opencv.html" class="button">Camera OpenCV</a>
    <a href="upload.html" class="button">Upload OpenCV</a>
  </div>
</body>
</html>
